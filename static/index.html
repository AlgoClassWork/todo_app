<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Список дел</h1>

    <form id="add-todo-form">
        <input type="text" id="todo-title-input" placeholder="Название задачи" required>
        <input type="text" id="todo-description-input" placeholder="Описание задачи">
        <button type="submit"> Добавить </button>
    </form>
    
    <div id="todo-list-container">
        <h3> Активные: </h2>
        <ul id="active-todo-list"> </ul>
        <h3> Выполненные: </h2>
        <ul id="completed-todo-list"> </ul>
    </div>

    <script src="/static/script.js"> </script>
</body>
</html>
